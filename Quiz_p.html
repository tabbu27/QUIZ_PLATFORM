 height: 45px;

<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js'></script><script  src="./script.js"></script>

<script id="jsbin-javascript">



var sl = 1,
  sec = 2,
  click = 0,
  my;
var obj = JSON.parse(
  '{"ids":12,"single": [{"id": 1,"question": "Areas of which of the following current states did not come under control of Vijayanagar emperor Krishnadeva Raya?","option": ["Kerla","Oridsha","Maharashtra","Delhi"]},{"id": 2,"question": "this is a question2?","option": ["option1","option2","option3","option4"]},{"id": 3,"question": "this is a question3?","option": ["option1","option2","option3","option4"]},{"id": 4,"question": "this is a question4?","option": ["optionu1","optionu2","optionu3","optionu4"]}],"multiple": [{"id": 5,"question": "this is a multiple question1?","option": ["optionm1","option2lj","option3","option4"]},{"id": 6,"question": "this is a multiple question2?","option": ["optionm1","option2j","option3","option4"]},{"id": 7,"question": "this is a multiple question3?","option": ["optionm1","option2gg","option3","option4"]},{"id": 8,"question": "this is a multiple question4?","option": ["optionm1","option2h","option3","option4"]}],"integer": [{"id": 9,"question": "this is a int question1?"},{"id": 10,"question": "this is a int question2?"},{"id": 11,"question": "this is a int question3?"},{"id": 12,"question": "this is a int question4?"}]}'
);
$("#questions").hide();
$("#thanks").hide();
$("#final").hide();
$(".modal-trigger").leanModal();
function openNav() {
  document.getElementById("mySidenav").style.width = "150px";
}
function closeNav() {
  document.getElementById("mySidenav").style.width = "0";
}
function menu() {
  var all = obj.ids;
  for (var ida = 1; ida <= all; ida++) {
    $(".sidenav").append(
      "<a id='card" +
        ida +
        "' onclick = scrol(" +
        ida +
        ")>Question " +
        ida +
        "</a>"
    );
  }
}
function scrol(point) {
  if (point === 1) point = 2;
  $("html, body").animate(
    {
      scrollTop: $("#submit" + (point - 1)).offset().top
    },
    300
  );
}
function myTimer() {
  if (sec === 59 && sl !== 0){
    sl--;
    $("#yo").text(sl + "m : " + sec + "s");
    sec--;
  } else if (sec === 0 && sl !== 0) {
    if (sl === 1) {
      Materialize.toast("Only 5 minutes remaining !!", 4000);
    }
    sl--;
    sec = 59;       
    $("#yo").text(sl + "m : " + sec + "s");
  } else if (sec === 0 && sl === 0) {
    $("#questions").hide();
    $("#thanks").show();
    clearInterval(my);
  } else {
    sec--;
    if (sec >= 0 && sec <= 9) $("#yo").text(sl + "m : 0" + sec + "s");
    else $("#yo").text(sl + "m : " + sec + "s");
  }
}
$("#start").click(function() {
  $("#help").hide();
  $("#questions").show();
  $("#final").show();
  menu();
  my = setInterval(function() {
    myTimer();
  }, 1000);
});
$("#final").click(function() {
  if (click === 0) {
    click++;
    alert("Are you sure that you want to submit the quiz answers !!!");
    $("#final").text("Final Submission");
  } else {
    clearInterval(my);
    $("#questions").hide();
    $("#thanks").show();
  }
});
var submission = [];
for (var i = 0; i < obj.ids; i++) {
  submission.push(0);
}
console.log(submission);
function hider(er) {
  $("#error" + er).hide();
}
function single(check, sub, err, uni) {
  hider(err);
  var f = 0;
  if (document.getElementById("test" + (check - 3)).checked) {
    f = 1;
    submission[uni - 1] = 1;
  } else if (document.getElementById("test" + (check - 2)).checked) {
    f = 1;
    submission[uni - 1] = 2;
  } else if (document.getElementById("test" + (check - 1)).checked) {
    f = 1;
    submission[uni - 1] = 3;
  } else if (document.getElementById("test" + check).checked) {
    f = 1;
    submission[uni - 1] = 4;
  } else {
    $("#error" + err).show();
  }
  if (f === 1) {
    console.log(submission);
    $("#error" + err)
      .show()
      .text(
        "You have submitted Option " + submission[uni - 1] + " as your answer."
      );
  }
}
function multiple(check, sub, err, uni) {
  var v = [];
  if (document.getElementById("test" + (check - 3)).checked) v.push(1);
  if (document.getElementById("test" + (check - 2)).checked) v.push(2);
  if (document.getElementById("test" + (check - 1)).checked) v.push(3);
  if (document.getElementById("test" + check).checked) v.push(4);
  if (v.length === 0) $("#error" + err).show();
  else {
    var s = "";
    for (var i = 0; i < v.length; i++) {
      s += v[i] + " , ";
    }
    $("#error" + err)
      .show()
      .text("You have submitted Option " + s + " as your answer.");
    submission[uni - 1] = v;
    console.log(submission);
  }
}
function numerical(na, sub, err, uni) {
  var input = document.getElementById("num" + na).value;
  var a = parseInt(input);
  if (a >= 0 && a <= 9) {
    submission[uni - 1] = a;
    $("#error" + err)
      .show()
      .text("You have submitted " + submission[uni - 1] + " as your answer.");
    console.log(submission);
  } else
    $("#error" + err).show().text("Please enter a numeric value between 0-9");
}
function reset(val, check) {
  submission[val - 1] = 0;
  hider(val);
  document.getElementById("test" + (check - 3)).checked = false;
  document.getElementById("test" + (check - 2)).checked = false;
  document.getElementById("test" + (check - 1)).checked = false;
  document.getElementById("test" + check).checked = false;
}
function renum(val, check) {
  submission[val - 1] = 0;
  hider(val);
  document.getElementById("num" + check).value = "";
}
function read() {
  var pages = obj.single;
  var mul = obj.multiple;
  var num = obj.integer;
  var na = 1; //for numerical questions
  var x = 4; //for tests and creating new ID's
  var sub = 1; //for submission
  var err = 1; //for errors
  pages.forEach(function(page) {
    var test =
      "<div class='row' id='card" +
      sub +
      "'>" +
      "<div class='col s12 m12'>" +
      "<div class='card teal accent-1 hoverable' id='car'>" +
      "<div class='card-content  center-align'>" +
      "<span class='card-title'>" +
      "Question " +
      page.id +
      "</span>" +
      "<form action='#'>" +
      "<p>" +
      page.question +
      "</p>" +
      "<p><input name='group1' type='radio' id='test" +
      (x - 3) +
      "'/>" +
      "<label for='test" +
      (x - 3) +
      "'>" +
      page.option[0] +
      "</label></p>" +
      "<p><input name='group1' type='radio' id='test" +
      (x - 2) +
      "'/>" +
      "<label for='test" +
      (x - 2) +
      "'>" +
      page.option[1] +
      "</label></p>" +
      "<p><input name='group1' type='radio' id='test" +
      (x - 1) +
      "'/>" +
      "<label for='test" +
      (x - 1) +
      "'>" +
      page.option[2] +
      "</label></p>" +
      "<p><input name='group1' type='radio' id='test" +
      x +
      "'/>" +
      "<label for='test" +
      x +
      "'>" +
      page.option[3] +
      "</label></p>" +
      "</form>" +
      "<h6 hidden id='error" +
      err +
      "'>Please select an option</h6>" +
      "</div>" +
      "<div class='card-action center'>" +
      "<button class='btn'  onclick='single(" +
      x +
      "," +
      sub +
      "," +
      err +
      "," +
      page.id +
      ")' id='submit" +
      sub +
      "'>Submit</button>" +
      "<button class='btn'  onclick='reset(" +
      sub +
      "," +
      x +
      ")' id='reset" +
      sub +
      "'>Reset</button>" +
      "</div>" +
      "</div>" +
      "</div>" +
      "</div>";
    $("#questions").append(test);
    // console.log(test);
    x += 4;
    sub++;
    err++;
  });
  mul.forEach(function(mul) {
    var test =
      "<div class='row' id='card" +
      sub +
      "'>" +
      "<div class='col s12 m12'>" +
      "<div class='card teal accent-1 hoverable' id='car'>" +
      "<div class='card-content  center-align'>" +
      "<span class='card-title'>" +
      "Question " +
      mul.id +
      "</span>" +
      "<form action='#'>" +
      "<p>" +
      mul.question +
      "</p>" +
      "<p><input type='checkbox' id='test" +
      (x - 3) +
      "' />" +
      "<label for='test" +
      (x - 3) +
      "'>" +
      mul.option[0] +
      "</label></p>" +
      "<p><input type='checkbox' id='test" +
      (x - 2) +
      "' />" +
      "<label for='test" +
      (x - 2) +
      "'>" +
      mul.option[1] +
      "</label></p>" +
      "<p>" +
      "<input type='checkbox' id='test" +
      (x - 1) +
      "' />" +
      "<label for='test" +
      (x - 1) +
      "'>" +
      mul.option[2] +
      "</label></p>" +
      "<p><input type='checkbox' id='test" +
      x +
      "' />" +
      "<label for='test" +
      x +
      "'>" +
      mul.option[3] +
      "</label></p>" +
      "</form>" +
      "<h6 hidden id='error" +
      err +
      "'>Please select atleast one option</h6>" +
      "</div>" +
      "<div class='card-action center'>" +
      "<button class='btn' onclick='multiple(" +
      x +
      "," +
      sub +
      "," +
      err +
      "," +
      mul.id +
      ")' id='submit" +
      sub +
      "'>Submit</button>" +
      "<button class='btn'  onclick='reset(" +
      sub +
      "," +
      x +
      ")' id='reset" +
      sub +
      "'>Reset</button>" +
      "</div>" +
      "</div>" +
      "</div>" +
      "</div>";
    $("#questions").append(test);
    //console.log(test);
    x += 4;
    sub++;
    err++;
  });
  num.forEach(function(number) {
    var test =
      "<div class='row' id='card" +
      sub +
      "'>" +
      "<div class='col s12 m12'>" +
      "<div class='card teal accent-1 hoverable' id='car'>" +
      "<div class='card-content  center-align'>" +
      "<span class='card-title'>Question " +
      number.id +
      "</span>" +
      "<form action='#'>" +
      "<p>" +
      number.question +
      "</p>" +
      "<div class='row'>" +
      "<div class='input-field col s6'>" +
      "<input placeholder='Only 0-9 are possible answers' id='num" +
      na +
      "' type='text' class='validate'>" +
      "<label for='num" +
      na +
      "'>" +
      "</label>" +
      "</div>" +
      "</div>" +
      "</form>" +
      "<h6 hidden id='error" +
      err +
      "'>Please enter a numeric value between 0 to 9</h6>" +
      "</div>" +
      "<div class='card-action center'>" +
      "<button class='btn' onclick='numerical(" +
      na +
      "," +
      sub +
      "," +
      err +
      "," +
      number.id +
      ")' id='submit" +
      sub +
      "'>Submit</button>" +
      "<button class='btn'  onclick='renum(" +
      sub +
      "," +
      na +
      ")' id='submit" +
      sub +
      "'>Reset</button>" +
      "</div>" +
      "</div>" +
      "</div>" +
      "</div>";
    $("#questions").append(test);
    //console.log(test);
    na++;
    sub++;
    err++;
  });
}
read();
</script>
